# Fix many tmux and osx issues
set-option -g default-command "reattach-to-user-namespace -l bash"

# enables true color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Prevent resizing of screen in multiple connected session
setw -g aggressive-resize on

# Enable mouse
set -g mouse on

# Move status bar to top
set-option -g status-position top

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Basic behaviors
set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1

# Press y in copy-mode to copy buffet to Mac clipboard
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" \; display-message "Copied to system clipboard"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Tmux Config Reloaded!"

# smart pane switching with awareness of vim splits
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"

# Resizing pane
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize/Minimize pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Status Bar 
set -g status-left-length 40
set -g status-left "#[fg=green]S:#S #[fg=yellow]W:#I #[fg=cyan]P:#P"
set -g status-justify centre
set -g status-right '#(whoami)@#(hostname -s) #(~/.dotfiles/bin/tmux_battery_charge_indicator.sh) %H:%M %d-%b-%Y'
setw -g monitor-activity on 
set -g visual-activity on

#### COLOUR (Solarized 256)
## default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

## message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
set -g message-attr bright

## pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

## clock
set-window-option -g clock-mode-colour colour64
