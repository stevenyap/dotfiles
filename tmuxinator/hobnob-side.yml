name: hobnob-side
root: ~/Workspace/hobnob/app

pre_window:
  - tmux set status off
  - tmux set pane-border-status top

windows:
  - side:
      layout: main-vertical
      panes:
        - web_server:
            - printf '\033]2;%s\033\\' 'Web Server'
            - cd portal
            - nvm use
            - source .envrc
            - print -S "make watch"
        - web_test:
            - printf '\033]2;%s\033\\' 'Web Test'
            - cd portal
            - nvm use
            - source .envrc
            - print -S "make test"
        - api_server:
            - printf '\033]2;%s\033\\' 'API Server'
            - make up-services
